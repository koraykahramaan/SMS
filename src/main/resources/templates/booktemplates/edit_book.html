<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System by Koray</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/api/v1/students}">Student Management System by Koray</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/students}">Student Management Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/books}">Book Management Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Book</h1>
            <div class="card-body">
                <form id="bookForm" th:action="@{/api/v1/books/edit/{id} (id=${book.id})}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label>Enter Book Name</label>
                        <input id="book_name" type="text" name="bookName" th:field="*{bookName}"
                        placeholder="Enter Book Name" class="form-control"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></small>
                    </div>
                    <div class="form-group">
                        <label>Enter Book Type</label>
                        <input id="book_type" type="text" name="bookType" th:field="*{bookType}"
                        placeholder="Enter Amount" class="form-control"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('bookType')}" th:errors="*{bookType}"></small>
                    </div>
                    <div class="form-group">
                        <label>Enter Author</label>
                        <input id="author" type="text" name="author" th:field="*{author}"
                        placeholder="Enter Author" class="form-control"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></small>
                    </div>
                    <div class="form-group">
                        <label>Enter Amount</label>
                        <input id="amount" type="text" name="amount" th:field="*{amount}"
                        placeholder="Enter Amount" class="form-control"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        <a th:href="@{/api/v1/books}" class="btn btn-outline-danger btn-md mb-6 offset-md-7">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
