<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System by Koray</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/api/v1/students}">Student Management System by Koray</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/students}">Student Management Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/books}">Book Management Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Books</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/v1/books/new}" class="btn btn-primary btn-sm mb-3">Add Books</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Book Id</th>
            <th> Book Name</th>
            <th> Book Type</th>
            <th> Author</th>
            <th> Amount</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookType}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.amount}"></td>
                <td>
                    <a th:href="@{/api/v1/books/edit/{id} (id=${book.id})}" class="btn btn-outline-primary">Update</a>
                    <a th:href="@{/api/v1/books/delete/{id} (id=${book.id})}" class="btn btn-outline-danger btn-md mb-6 offset-md-3">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
